<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>

<body>


    <div class='main-container'>
        <div id='img1'>
            <img src="https://www.wetranslateontime.com/images/icons/logo-1.webp" alt="">
        </div>

        <div class='container'>
            <div>
                <input id='from' type="text" value="en">
            </div>
            <form class='translate-box' autocomplete="off">
                <input id='search' type="text" placeholder="enter text to translate">
            </form>
        </div>

        <div class='container'>
            <div>
                <input id='to' type="text" value="ar">
            </div>
            <form class='translate-box' autocomplete="off">
                <input id='translated' type="text">
            </form>
            
        </div>

        <div id='img2'>
            <img src="https://jeffreyhill.typepad.com/.a/6a00d8341d417153ef01bb0991cc29970d-800wi" alt="">
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='text/javascript' src='public/index.js'></script>
</body>

</html>
